<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>List to dropdown</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/vendor/modernizr.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->

<body>
<!--[if lt IE 10]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->


<div class="container">
  <div class="header">
    <h3 class="text-muted">var list = $('.selectify');</h3>
  </div>
  <div class="row marketing">
    <div class="col-lg-12">
      <class class="row">
        <div class="col-lg-4 col-md-4 col-xs-4">
          <h4>Unordered list</h4>
          <div class="selectify">
            <ul class="selectify__list">
              <li class="selectify__option"><a href="#option-1">First menu item</a></li>
              <li class="selectify__option"><a href="#option-2">Second menu item</a></li>
              <li class="selectify__option"><a href="#option-3">Third menu item</a></li>
            </ul>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12">
          <h4>List</h4>
          <p><input type="checkbox" name="list-switcher" checked></p>
        </div>
        <div class="col-lg-3 col-md-6 col-xs-12">
          <h4>Dropdown</h4>
          <p><input type="checkbox" name="dropdown-switcher"></p>
        </div>
      </class>

      <h4>Breadcrumbs</h4>
      <div class="selectify">
        <ul class="selectify__breadcrumb breadcrumb">
          <li class="selectify__option"><a href="#1">First menu item</a></li>
          <li class="selectify__option"><a href="#2">Second menu item</a></li>
          <li class="selectify__option"><a href="#3">Third menu item</a></li>
        </ul>
      </div>

      <h4>Pager</h4>
      <div class="selectify">
        <ul class="selectify__pagination pagination">
          <li class="selectify__option"><a href="#1">First menu item</a></li>
          <li class="selectify__option"><a href="#2">Second menu item</a></li>
          <li class="selectify__option"><a href="#3">Third menu item</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> <a href="https://github.com/yeoman/generator-webapp">Yo</a></p>
  </div>
</div>


<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/modernizr/modernizr.js"></script>
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
<!-- endbower -->
<!-- endbuild -->


<!-- build:js(.) scripts/plugins.js -->

<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
<script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
<!-- endbuild -->


<!-- build:js scripts/main.js -->
<script></script>
<script src="scripts/selectify.js"></script>
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
